apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msvolcalcitens
  name: msvolcalcitens
spec:
  replicas: 3
  selector:
    matchLabels:
      app: msvolcalcitens
  template:
    metadata:
      labels:
        app: msvolcalcitens
    spec:
      imagePullSecrets:
        - name: pullsecret
      containers:
        - image: archiocloud/develop:msvolumecalculateitens-v101
          name: msvolcalcitens
          ports:
          - containerPort: 3040
            name: msvolcalcitens
          env:
            - name: AMPQ_QUEUE
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-ampq-queue
                  key: AMPQ_QUEUE
            - name: CLOUD_QUEUE
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-cloud-queue
                  key: CLOUD_QUEUE      
            - name: KULSTER_QUEUES
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-kluster-queue
                  key: KULSTER_QUEUES            
            - name: MONGO_ACESS
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-mongo-access
                  key: MONGO_ACESS                  