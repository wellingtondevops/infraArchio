apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msimportarchive
  name: msimportarchive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: msimportarchive
  template:
    metadata:
      labels:
        app: msimportarchive
    spec:
      imagePullSecrets:
        - name: pullsecret
      containers:
        - image: archiocloud/develop:msimportarchives-v108 ##v55
          name: msimportarchive
          ports:
          - containerPort: 1001
            name: msimportarchive
          env:
            - name: AMPQ_QUEUE
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-ampq-queue
                  key: AMPQ_QUEUE
            - name: CLOUD_QUEUE
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-cloud-queue
                  key: CLOUD_QUEUE      
            - name: KULSTER_QUEUES
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-kluster-queue
                  key: KULSTER_QUEUES            
            - name: MONGO_ACESS
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-mongo-access
                  key: MONGO_ACESS 
            - name: PRINT_ERROR_ARCHIVES
              valueFrom:
                 secretKeyRef: 
                  name: api-sec-url-api-main
                  key: PRINT_ERROR_ARCHIVES                  
                       


                  