apiVersion: apps/v1
kind: Deployment 
metadata:
  labels:
    app: export-archio
  name: export-archio
  namespace: backendarchio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: export-archio
  template:
    metadata:
      labels:
        app: export-archio
    spec:
      containers:
      - image: wellingtondevops/dev-archio-export:v1
        name: export-archio
        ports:
        - containerPort: 4000
          name: export-archio    
