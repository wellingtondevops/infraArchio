apiVersion: apps/v1
kind: Deployment 
metadata:
  labels:
    app: archio-main
  name: archio-main
  namespace: backendarchio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: archio-main
  template:
    metadata:
      labels:
        app: archio-main
    spec:
      containers:
      - image: wellingtondevops/dev-archio-main:v3
        name: archio-main
        ports:
        - containerPort: 3000
          name: archio-main    
