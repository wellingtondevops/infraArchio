apiVersion: apps/v1
kind: Deployment 
metadata:
  labels:
    app: archio-imp-archive
  name: archio-imp-archive  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archio-imp-arc
  template:
    metadata:
      labels:
        app: archio-imp-arc
    spec:
      imagePullSecrets:
        - name: pullsecret
      containers:
      - image: archiocloud/develop:archio-import-archive-v8
        name: archio-imp-arc
        # resources:
        #   limits:
        #     memory: 300Mi
        #     cpu: 150m 
        ports:
        - containerPort: 3010
          name: archio-imp-arc
        envFrom:
            - secretRef:
                name: api-secret  
