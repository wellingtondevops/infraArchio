apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 111111111m
    
    kubernetes.io/proxy-read-timeout: "600"
    kubernetes.io/proxy-send-timeout: "600"

spec:
  tls:
  - hosts:
    - "queues.archio.com.br"  
    secretName: "queues-secret-prod"
  - hosts:
    - "archiomain.archio.com.br"  
    secretName: "archiomain-secret-prod"  
  - hosts:
    - "exportarchives.archio.com.br"  
    secretName: "exportarchives-secret-prod"   
  - hosts:
    - "mupload.archio.com.br"   
    secretName: "mupload-secret-prod"   
  rules:
  - host: queues.archio.com.br  
    http:
      paths:
        - pathType: "Prefix"
          path: "/"
          backend:
            service:
              name: rabbitmq
              port:
                number: 80
  - host: archiomain.archio.com.br  
    http:
      paths:
        - pathType: "Prefix"
          path: "/"
          backend:
            service:
              name: archio-main
              port:
                number: 80
  - host: mupload.archio.com.br
    http:
      paths:
        - pathType: "Prefix"
          path: "/"
          backend:
            service:
              name: archio-mupload
              port:
                number: 80              
  - host: exportarchives.archio.com.br  
    http:
      paths:
        - pathType: "Prefix"
          path: "/"
          backend:
            service:
              name: export-archio
              port:
                number: 80              
                            

