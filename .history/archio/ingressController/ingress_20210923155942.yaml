apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
  annotations:
    kubernetes.io/ingress.class: "nginx"
  spec:
    rules:
    - host: queue.archio.com.br  
      http:
        paths:
          - pathType: "Prefix"
            path: "/"
            backend:
              service:
                name: rabbitmq
                port:
                  number: 80

